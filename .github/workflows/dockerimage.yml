name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: JDK 15 (Default)
      uses: elgohr/Publish-Docker-Github-Action@cade1bc
      with:
        name: junit-team/build:latest
        registry: ghcr.io
        username: junit-buildmaster
        password: ${{ secrets.CR_PAT }}
        workdir: base
    - name: JDK 16
      uses: elgohr/Publish-Docker-Github-Action@cade1bc
      env:
        ADDITIONAL_JDK_VERSION: 16.ea.30-open
      with:
        name: junit-team/build:16
        registry: ghcr.io
        username: junit-buildmaster
        password: ${{ secrets.CR_PAT }}
        workdir: extended
        buildargs: ADDITIONAL_JDK_VERSION
    - name: JDK 17
      uses: elgohr/Publish-Docker-Github-Action@cade1bc
      env:
        ADDITIONAL_JDK_VERSION: 17.ea.3-open
      with:
        name: junit-team/build:17
        registry: ghcr.io
        username: junit-buildmaster
        password: ${{ secrets.CR_PAT }}
        workdir: extended
        buildargs: ADDITIONAL_JDK_VERSION
